<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex - Criar Pokémon</title>
</head>
<body>

    <div class="container">
        <!-- Pokébolas decorativas -->
        <div class="pokeball-top"></div>

        <!-- Título -->
        <h1>Criar Pokémon</h1>

        <!-- Formulário -->
        <form id="pokemonForm">
            <input type="text" id="nome" name="nome" placeholder="Nome do Pokémon" required>
            <input type="text" id="tipo" name="tipo" placeholder="Tipo do Pokémon" required>

            <div class="input-group">
                <input type="number" id="altura" name="altura" placeholder="Altura (m)" step="0.01" required>
                <input type="number" id="peso" name="peso" placeholder="Peso (kg)" step="0.1" required>
            </div>

            <input type="number" id="nivelDePoder" name="nivelDePoder" placeholder="Nível de Poder" required>
            <button type="submit">Criar Pokémon</button>
        </form>
    </div>

    <!-- Container para exibir o card -->
    <div id="pokemonCardContainer"></div>

    <script src="./scripts/script.js"></script>

</body>
</html>
